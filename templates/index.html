<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher - Your Sarcastic Robot Friend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="robot-container">
                    <div class="robot-avatar">
                        <div id="robotFace" class="robot-face">◕‿◕</div>
                    </div>
                    <div class="status-indicator"></div>
                </div>
                <div class="header-text">
                    <h1>Cipher</h1>
                    <p>Your Sarcastic Robot Friend</p>
                </div>
            </div>
            <div id="userInfo" class="user-info" style="display: none;">
                <div class="user-label">Chatting with</div>
                <div id="userName" class="user-name"></div>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messagesContainer" class="messages-container">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <div class="typing-bubble">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type a message to Cipher..."
                autocomplete="off"
            >
            <button id="sendButton" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <div class="footer-text">
            ✨ Cipher remembers everything you share across sessions
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
